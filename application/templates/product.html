<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
body{
        display: flex;
        flex-direction: column;
       align-items: center;
      margin:10%;
      }
      table{
        background-color: gray;
        width:50%;
      }
    </style>
</head>
<body>
    <a href="{% url 'insert' %}">Add New product</a>
    <h1>product List</h1>
    <table border="1">
    <tr>
        <th>product Number</th>
        <th>product Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th colspan="2">Action</th>
        <!-- //this heading is going to occupy two column -->
    </tr>
    {% for product in product%}
    <tr>
        
        <td>{{product.productNumber}}</td>
        <td>{{product.name}}</td>
        <td>{{product.quantity}}</td>
        <td>{{product.price}}</td>
        <td><a href="delete/{{product.productNumber}}"><i class="bi bi-trash"></i></a></td>
    </tr>
    {%endfor%}
</table>
</body>
</html>
